# ChatDB 配置示例文件
# 
# 使用方法：
# 1. 复制此文件为 config.toml
# 2. 修改相应的配置值
# 3. 或者使用环境变量（推荐）：创建 .env 文件，格式如下：
#    OPENAI_API_KEY=your_key_here
#    OPENAI_MODEL=gpt-4-turbo-preview
#    DEFAULT_LLM_PROVIDER=hunyuan
#    ...

# 注意：API Key 建议通过环境变量 HUNYUAN_API_KEY 设置，不要直接写在配置文件中
[llm]
# 混元 (Hunyuan) 配置
hunyuan_api_key = ""  # 或设置环境变量: export HUNYUAN_API_KEY=your_api_key
hunyuan_api_base = ""
hunyuan_model = "hunyuan-turbos-latest"

default_llm_provider = "hunyuan"

[database]
# PostgreSQL 配置
postgres_host = "localhost"
postgres_port = 5432
postgres_user = "postgres"
postgres_password = "postgres"
postgres_database = "chatdb"

# MySQL 配置
mysql_host = "localhost"
mysql_port = 3306
mysql_user = "root"
mysql_password = "root"
mysql_database = "chatdb"

# SQLite 配置
sqlite_database = "./data/chatdb.db"

# DuckDB 配置（空则使用内存数据库）
duckdb_database = ""

# 默认数据库类型: postgresql, mysql, sqlite, duckdb, excel
default_db_type = "postgresql"

[api]
host = "0.0.0.0"
port = 8000
debug = false

[log]
level = "INFO"
file = "./log/chatdb.log"

